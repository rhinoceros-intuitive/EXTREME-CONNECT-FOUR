<!doctype html>
<html lang="en">

<!EXTREME CONNECT FOUR
    By    Matthew Hale
    and   Samarth Mohan

    This game is a remake of an old classic from our high school
    days.  The game is played like Connect Four, with a few EXTREME twists:

    There exist special extreme chips, each with a unique effect!

    Fire Chip burns through the entire column
    Bomb Chip explodes after three turns
    Gravity Chip inverts the grid
    Tunnel chip is placed from the bottom of the grid, pushing all chips above
    it up one slot

    TODO: Tie each chip's type to a field variable within Chip.js
    >


<head> 
    <meta charset="UTF-8" />
    <title>EXTREME</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Chip.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example',
    { preload: preload, create: create, update: update, render: render });


function preload() {



}

var turn = 0;
var released = 0;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0, 0, 'grid');

    redhand = [];
    blackhand = [];

    for (var i = 0; i < 3; i++) {
        redhand.push(new GameChip(i, game, 1));
    //    blackhand.push(new GameChip(i, game, 0));
    }

   // blackhand[0].exists = false;
    //blackhand[1].exists = false;
    //blackhand[2].exists = false;
    turn = 1;

}

function update()   {
    game.debug.text('X: ' + redhand[0].chip.body.velocity, 32, 32);
}

function render()   {

}

</script>

</body>
</html>
